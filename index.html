<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #ff9800;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .delete {
            background: red;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .delete:hover {
            background: darkred;
        }
        .completed {
            text-decoration: line-through;
            color: #ddd;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interactive To-Do List</h2>
        <div class="input-container">
            <input type="text" id="task" placeholder="Enter a task">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("task");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;

            const li = document.createElement("li");
            li.innerHTML = `
                <input type="checkbox" onclick="toggleTask(this)">
                <span>${taskText}</span>
                <button class="delete" onclick="deleteTask(this)">X</button>
            `;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }

        function toggleTask(checkbox) {
            const taskText = checkbox.nextElementSibling;
            taskText.classList.toggle("completed", checkbox.checked);
        }
    </script>
</body>
</html>
